<div class="container-fluid">
    <div class="row">
        <app-nav></app-nav>
        <div class="col">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col col-md-10 col-lg-9 col-xl-8">

                        <div class="jumbotron mt-5">
                            <h1 class="text-center"><small>welcome to</small> Boogit</h1>
                            <p class="text-center">Fast and free IDE for github repositories</p>
                        </div>

                        <div class="card pt-3">
                            <h6 class="text-center">paste any repo url and hit start </h6>

                            <form class="px-5 pb-3">
                                <div class="input-group">
                                    <input class="form-control" type="text" name="txtQuery" [ngModel]="txtQuery"
                                     (ngModelChange)="onChange($event)"
                                    placeholder="https://github.com/photonstorm/phaser3-examples">
                                    <button (click)="start($event)" class="btn btn-primary">start</button>
                                </div>
                                <p *ngIf="error" class="text-center text-danger">{{error}}</p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
